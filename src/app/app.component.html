<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list" class="ionList">
          <ion-list-header  class="menuStyle">Menu</ion-list-header>
      

          <ion-menu-toggle auto-hide="false">

            <ion-item class="ionItem ionItemSpace" routerDirection="root" href="/timer" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon></ion-icon>
              <ion-label>Timer</ion-label>
            </ion-item>


            <ion-item class="ionItem" routerDirection="root" href="/settimer" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon></ion-icon>
              <ion-label>Set Timer</ion-label>
            </ion-item>

            <ion-item class="ionItem" routerDirection="root" href="/alltimer" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon></ion-icon>
              <ion-label>All Timer</ion-label>
            </ion-item>


          </ion-menu-toggle>
       
       
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
